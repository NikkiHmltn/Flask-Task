<!-- reference the base template -->
{% extends 'base.html' %}

<!-- bring the blocks in -->
{% block header %}
<title>Flask Task</title>
{% endblock %}

<!-- block body -->
{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
