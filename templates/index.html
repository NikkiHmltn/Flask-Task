<!-- reference the base template -->
{% extends 'base.html' %}

<!-- bring the blocks in -->
{% block header %}
<title>Flask Task</title>
{% endblock %}

<!-- block body -->
{% block body %}
<div class="content">
    <h1>Flask Tasker</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a>Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
